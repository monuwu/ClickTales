<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark photobooth-themed background -->
  <rect width="1200" height="800" fill="#1a1a2e"/>
  
  <!-- Camera backdrop pattern -->
  <rect x="0" y="0" width="1200" height="800" fill="url(#cameraPattern)" opacity="0.1"/>
  
  <!-- Spotlight effects -->
  <circle cx="300" cy="200" r="200" fill="url(#spotlight1)" opacity="0.3"/>
  <circle cx="900" cy="600" r="250" fill="url(#spotlight2)" opacity="0.2"/>
  
  <!-- Camera silhouettes -->
  <g transform="translate(200, 300)">
    <rect x="0" y="20" width="80" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <circle cx="40" cy="50" r="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <circle cx="40" cy="50" r="12" fill="rgba(255,255,255,0.2)"/>
    <rect x="65" y="25" width="10" height="8" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <g transform="translate(800, 150)">
    <rect x="0" y="20" width="100" height="75" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    <circle cx="50" cy="57.5" r="25" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="3"/>
    <circle cx="50" cy="57.5" r="15" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- Photo frames floating -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="60" height="50" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <rect x="5" y="5" width="50" height="35" fill="rgba(139, 92, 246, 0.3)"/>
  </g>
  
  <g transform="translate(950, 400)">
    <rect x="0" y="0" width="80" height="65" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <rect x="5" y="5" width="70" height="50" fill="rgba(236, 72, 153, 0.3)"/>
  </g>
  
  <!-- Flash effects -->
  <circle cx="600" cy="400" r="150" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="600" cy="400" r="100" fill="rgba(255,255,255,0.03)"/>
  
  <defs>
    <radialGradient id="spotlight1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="spotlight2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    
    <pattern id="cameraPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
</svg>
