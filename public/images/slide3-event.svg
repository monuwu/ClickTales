<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Event party background -->
  <rect width="1200" height="800" fill="#312e81"/>
  
  <!-- Party lights strings -->
  <g stroke="rgba(251, 191, 36, 0.6)" stroke-width="2" fill="none">
    <path d="M0 100 Q150 80 300 100 T600 100 T900 100 T1200 100"/>
    <path d="M0 200 Q150 180 300 200 T600 200 T900 200 T1200 200"/>
  </g>
  
  <!-- Light bulbs on strings -->
  <circle cx="100" cy="100" r="6" fill="rgba(251, 191, 36, 0.8)"/>
  <circle cx="300" cy="100" r="6" fill="rgba(236, 72, 153, 0.8)"/>
  <circle cx="500" cy="100" r="6" fill="rgba(139, 92, 246, 0.8)"/>
  <circle cx="700" cy="100" r="6" fill="rgba(59, 130, 246, 0.8)"/>
  <circle cx="900" cy="100" r="6" fill="rgba(16, 185, 129, 0.8)"/>
  <circle cx="1100" cy="100" r="6" fill="rgba(245, 101, 101, 0.8)"/>
  
  <circle cx="150" cy="200" r="6" fill="rgba(139, 92, 246, 0.8)"/>
  <circle cx="350" cy="200" r="6" fill="rgba(59, 130, 246, 0.8)"/>
  <circle cx="550" cy="200" r="6" fill="rgba(251, 191, 36, 0.8)"/>
  <circle cx="750" cy="200" r="6" fill="rgba(245, 101, 101, 0.8)"/>
  <circle cx="950" cy="200" r="6" fill="rgba(236, 72, 153, 0.8)"/>
  
  <!-- Event elements -->
  <!-- Photo booth frame -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="400" height="250" fill="rgba(255,255,255,0.1)" stroke="rgba(251, 191, 36, 0.5)" stroke-width="4" rx="15"/>
    <rect x="20" y="20" width="360" height="210" fill="rgba(0,0,0,0.3)" rx="10"/>
    
    <!-- Fun props inside frame -->
    <g transform="translate(50, 50)">
      <!-- Mustache -->
      <ellipse cx="50" cy="40" rx="25" ry="8" fill="rgba(255,255,255,0.8)" transform="rotate(-10 50 40)"/>
      <ellipse cx="45" cy="38" rx="8" ry="3" fill="rgba(255,255,255,0.9)"/>
      <ellipse cx="55" cy="42" rx="8" ry="3" fill="rgba(255,255,255,0.9)"/>
      
      <!-- Glasses -->
      <g transform="translate(150, 30)">
        <circle cx="0" cy="0" r="20" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
        <circle cx="50" cy="0" r="20" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
        <line x1="20" y1="0" x2="30" y2="0" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
      </g>
      
      <!-- Party hat -->
      <g transform="translate(280, 20)">
        <path d="M0 50 L20 0 L40 50 Z" fill="rgba(236, 72, 153, 0.8)"/>
        <circle cx="20" cy="0" r="4" fill="rgba(251, 191, 36, 0.9)"/>
        <path d="M5 45 Q20 40 35 45" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none"/>
      </g>
    </g>
    
    <!-- "PHOTO BOOTH" text -->
    <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(251, 191, 36, 0.9)" text-anchor="middle">PHOTO BOOTH</text>
  </g>
  
  <!-- Confetti -->
  <g fill="rgba(236, 72, 153, 0.7)">
    <rect x="100" y="350" width="8" height="3" rx="1" transform="rotate(45 100 350)"/>
    <rect x="200" y="450" width="6" height="3" rx="1" transform="rotate(-30 200 450)"/>
    <rect x="800" y="400" width="7" height="3" rx="1" transform="rotate(60 800 400)"/>
    <rect x="950" y="500" width="5" height="3" rx="1" transform="rotate(-45 950 500)"/>
  </g>
  
  <g fill="rgba(59, 130, 246, 0.7)">
    <rect x="150" y="380" width="6" height="3" rx="1" transform="rotate(30 150 380)"/>
    <rect x="300" y="480" width="8" height="3" rx="1" transform="rotate(-60 300 480)"/>
    <rect x="850" y="350" width="5" height="3" rx="1" transform="rotate(15 850 350)"/>
    <rect x="1000" y="450" width="7" height="3" rx="1" transform="rotate(-15 1000 450)"/>
  </g>
  
  <g fill="rgba(251, 191, 36, 0.7)">
    <rect x="250" y="320" width="6" height="3" rx="1" transform="rotate(-45 250 320)"/>
    <rect x="400" y="520" width="5" height="3" rx="1" transform="rotate(75 400 520)"/>
    <rect x="750" y="380" width="8" height="3" rx="1" transform="rotate(-20 750 380)"/>
    <rect x="1050" y="320" width="6" height="3" rx="1" transform="rotate(40 1050 320)"/>
  </g>
  
  <!-- Balloon silhouettes -->
  <g transform="translate(50, 600)">
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="rgba(245, 101, 101, 0.6)"/>
    <line x1="0" y1="20" x2="0" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  </g>
  
  <g transform="translate(1100, 550)">
    <ellipse cx="0" cy="0" rx="18" ry="24" fill="rgba(139, 92, 246, 0.6)"/>
    <line x1="0" y1="24" x2="0" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  </g>
  
  <!-- Party spotlight effect -->
  <circle cx="600" cy="400" r="200" fill="rgba(251, 191, 36, 0.05)" stroke="rgba(251, 191, 36, 0.1)" stroke-width="2"/>
  <circle cx="600" cy="400" r="120" fill="rgba(251, 191, 36, 0.03)"/>
</svg>
