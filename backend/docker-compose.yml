# PostgreSQL with Docker Compose
version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: clicktales_postgres
    environment:
      POSTGRES_DB: clicktales_db
      POSTGRES_USER: clicktales_user
      POSTGRES_PASSWORD: clicktales_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Optional: PostgreSQL Admin Interface
  pgadmin:
    image: dpage/pgadmin4
    container_name: clicktales_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clicktales.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: